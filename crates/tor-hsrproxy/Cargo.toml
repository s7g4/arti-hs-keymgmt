[package]
name = "tor-hsrproxy"
version = "0.2.0"
authors = ["The Tor Project, Inc.", "Nick Mathewson <nickm@torproject.org>"]
edition = "2021"
rust-version = "1.70"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Reverse proxy to build an onion service that connects to local servers."
keywords = ["tor", "arti", "cryptography"]
categories = ["cryptography"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"

[features]
default = []
full = [
    "safelog/full",
    "tor-cell/full",
    "tor-config/full",
    "tor-error/full",
    "tor-hsservice/full",
    "tor-proto/full",
    "tor-rtcompat/full", "tor-async-utils/full",
]

[dependencies]
derive-adhoc = "0.7.3"
derive_builder = { version = "0.11.2", package = "derive_builder_fork_arti" }
# postage = { version = "0.5.0", default-features = false, features = ["futures-traits"] }
futures = "0.3.14"
rangemap = "1.3"
safelog = { version = "0.3.2", path = "../safelog" }
serde = { version = "1.0.103", features = ["derive"] }
serde_with = "3.0.0"
thiserror = "1"
tor-async-utils = { version = "0.1.5", path = "../tor-async-utils" }
tor-cell = { version = "0.13.0", path = "../tor-cell" }
tor-config = { version = "0.9.6", path = "../tor-config" }
tor-error = { version = "0.5.4", path = "../tor-error" }
tor-hsservice = { path = "../tor-hsservice", version = "0.4.0" }
tor-proto = { version = "0.13.0", path = "../tor-proto", features = ["experimental-api", "hs-service"] }
tor-rtcompat = { path = "../tor-rtcompat", version = "0.9.5" }
tracing = "0.1.36"
void = "1"

[dev-dependencies]
serde_json = "1.0.50"
toml = "0.7.2"
