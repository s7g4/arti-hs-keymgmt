[package]
name = "arti-relay"
version = "0.24.0"
authors = ["The Tor Project, Inc."]
edition = "2021"
rust-version = "1.77"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Library for running a relay of the Tor network"
keywords = ["tor", "arti", "privacy", "anonymity", "networking"]
categories = ["network-programming", "cryptography"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"
#
# We need a runtime
# TODO(arti#1744): remove if we decide to have an always-required runtime
# @@ test-all-crates conditional-option minimal --features=default-runtime

[features]
default = ["default-runtime"]
full = [
    "async-std",
    "tokio",
    "rustls",
    "fs-mistrust/full",
    "tor-chanmgr/full",
    "tor-config/full",
    "tor-error/full",
    "tor-keymgr/full",
    "tor-netdir/full",
    "tor-netdoc/full",
    "tor-proto/full",
    "tor-relay-crypto/full",
    "tor-rtcompat/full",
    "tor-memquota/full",
]

# Relay doesn't support native-tls at the moment.
default-runtime = ["tokio", "rustls"]

async-std = ["tor-rtcompat/async-std"]
rustls = ["tor-rtcompat/rustls"]
tokio = ["tor-rtcompat/tokio", "tor-proto/tokio"]

[dependencies]
derive_builder = { version = "0.11.2", package = "derive_builder_fork_arti" }
derive_more = { version = "1.0.0", features = ["full"] }
fs-mistrust = { path = "../fs-mistrust", version = "0.8.0", features = ["serde"] }
rand = "0.8.5"
serde = { version = "1.0.103", features = ["derive"] }
strum = { version = "0.26.3", features = ["derive"] }
thiserror = "2"
tor-chanmgr = { path = "../tor-chanmgr", version = "0.24.0" }
tor-config = { path = "../tor-config", version = "0.24.0" }
tor-config-path = { path = "../tor-config-path", version = "0.24.0" }
tor-error = { path = "../tor-error", version = "0.24.0" }
tor-keymgr = { path = "../tor-keymgr", version = "0.24.0", features = ["keymgr", "ephemeral-keystore"] }
# TODO RELAY compile in memquota tracking by default?  with a calculated limit maybe, even?
tor-memquota = { version = "0.24.0", path = "../tor-memquota", default-features = false }
tor-netdir = { path = "../tor-netdir", version = "0.24.0" }
tor-netdoc = { path = "../tor-netdoc", version = "0.24.0" }
tor-proto = { path = "../tor-proto", version = "0.24.0" }
tor-relay-crypto = { path = "../tor-relay-crypto", version = "0.24.0" }
tor-rtcompat = { path = "../tor-rtcompat", version = "0.24.0" }
tracing = "0.1.36"

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
